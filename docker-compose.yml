services:
  # Сервис 1: База данных (PostgreSQL)
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data # Чтобы данные не исчезли при перезагрузке
    env_file:
      - .env
    ports:
      - "5432:5432" # Можно подключаться к базе через DBeaver с компьютера

  # Сервис 2: Ваш бэкенд (Django)
  backend:
    build: ./backend # Строить из папки backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app # ВАЖНО: Это связывает папку на вашем ПК с папкой в Docker. Меняете код тут -> меняется там.
    ports:
      - "8000:8000" # Открыть порт 8000 наружу
    env_file:
      - .env
    depends_on:
      - db # Запускать только после того, как база стартанет

volumes:
  postgres_data:
